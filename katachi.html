function sample(shi,san,mar) {

var w = $('.contents').width();
var h = $('.contents').height();

//描画コンテキストの取得
var canvas = document.getElementById('sample1');
 if (canvas.getContext) {

 var context = canvas.getContext('2d');



 //色を指定する
 //context.strokeStyle = 'rgb(00,00,255)'; //枠線の色は青
 context.fillStyle = 'rgb(0,25,255)'; //塗りつぶしの色は赤

 //左から20上から40の位置に、幅50高さ100の四角形を描く

 bai=2;

 context.fillRect((shi*130+30)*bai,30*bai,100*bai,100*bai); 

 var ox=(san*130+30)*bai;
 var oy=20*bai;
 var ln=60*bai;
 context.beginPath();
 context.moveTo(ln+ox, 0+oy);
 context.lineTo(ln*2+ox, ln*Math.sqrt(3)+oy);
 context.lineTo(-0+ox,ln*Math.sqrt(3)+oy);

 context.closePath();
 context.stroke();

 //左から150上から75の位置に、半径60の半円を反時計回り（左回り）で描く
 context.arc((mar*130+80)*bai,75*bai,60*bai,Math.PI*0,Math.PI*2,true);
 context.fill();

 }
}




//-->
