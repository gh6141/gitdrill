<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
 <script src="https://rasp.cld9.work/py/Nitaku.js" async></script>
    -->
    <script src="Nitaku.js" async></script>
    <script defer>
        window.addEventListener('load', () => {
            const app = Elm.Nitaku.init({ node: document.getElementById('target') })

            const audio = document.getElementById('audio')
            app.ports.startSound.subscribe(() => {
                audio.currentTime = 0;
                audio.play()
            })

            const audio2 = document.getElementById('audio2')
            app.ports.startSound2.subscribe(() => {
                audio2.currentTime = 0;
                audio2.play()
            })

       
            app.ports.speak.subscribe(function(data){
              const uttr = new SpeechSynthesisUtterance(data)
              uttr.rate = 1.2
              speechSynthesis.speak(uttr)
            });
              



            setTimeout(() => {
                app.ports.handleMsg.send('(o・∇・o) < Hello!!!')
            }, 3000)
        }, false)
    </script>
    <title></title>
</head>

<body>
    <div id="target"></div>
    <audio id="audio" src="https://rasp.cld9.work/py/seikai.mp3"></audio>
    <audio id="audio2" src="https://rasp.cld9.work/py/machigai.mp3"></audio>
</body>

</html>
