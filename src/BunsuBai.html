<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <style>
        /* LaTeX display environment will effect the LaTeX characters but not the layout on the page */
        span.katex-display {
          display:inherit; /* You may comment this out if you want the default behavior */
        }
      </style>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"></script> 
   <!--   onload="renderMathInElement(document.body);"          -->

   <!-- <script src="https://gh6141.github.io/gitdrill/src/BunsuBai.js" integrity="sha384-HSbxr50ViRItif0cXHqEiqUEsRrUro9LOcVNmIGHYUes3VVGGMvTtlh0TNmacb0L" crossorigin="anonymous"></script>
   -->   
   <script src="BunsuBai.js"></script>
  

<script>


var opt = {
    delimiters: [

        {
          left: "$begin-inline$", 
          right: "$end-inline$", 
          display: false
        }, 
        {
          left: "$begin-display$",
          right: "$end-display$", 
          display: true
        }
]};



   var elts = document.getElementsByClassName('katexl');
 
    document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        {
          left: "$begin-inline$", 
          right: "$end-inline$", 
          display: false
        }, 
        {
          left: "$begin-display$",
          right: "$end-display$", 
          display: true
        }
      ]});
    });

    
   document.addEventListener("DOMSubtreeModified", function() {
    
    for(var i = 0 ; i < elts.length ; ++i){
    renderMathInElement(elts[i],opt);
}
 
        


    });
</script>

    <title></title>
  </head>
  <body>
    <div id="myapp"></div>

    <!-- Run the app + render LaTeX using KaTeX (note the seperate script tags!) -->
    <script>
      var app = Elm.BunsuBai.init({
        node: document.getElementById('myapp'),
        flags: Date.now()
      });
  </script>
 
  </body>
</html>
