<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <title>Web Audio Beep Morse Code</title>
    <style>

*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }

    </style>
    <script>

const beep = options => new Promise(resolve => {
  // Options
  options         = options           || {};
  const type      = options.type      == null ? 'sine' : options.type;
  const frequency = options.frequency == null ? 440    : options.frequency;
  const time      = options.time      == null ? 0.1    : options.time;
  const volume    = options.volume    == null ? 0.1    : options.volume;
  // Create
  const audioContext = new window.AudioContext();
  const oscillator = audioContext.createOscillator();
  const gain = audioContext.createGain();
  oscillator.connect(gain);
  gain.connect(audioContext.destination);
  // Set Options
  oscillator.type = type;
  oscillator.frequency.value = frequency;
  gain.gain.value = volume;
  // Start
  oscillator.onended = () => {
    gain.disconnect(audioContext.destination);
    oscillator.disconnect(gain);
    resolve();
  };
  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + time);  // Stop Timing
});

const dit = () => beep({ time: .1 });  // Short Mark・Dot・1 Units Long
const dah = () => beep({ time: .3 });  // Long Mark・Dash・3 Units Long
const interGap  = () => beep({ volume: 0, time: .1 });  // Between Characters・1 Units Long
const shortGap  = () => beep({ volume: 0, time: .3 });  // Between Letters・3 Units Long
const mediumGap = () => beep({ volume: 0, time: .7 });  // Between Words・7 Units Long

const sos1 = () => Promise.resolve(console.log('SOS : Start'))
  .then(dit).then(interGap).then(dit).then(interGap).then(dit)
  .then(shortGap)
  .then(dah).then(interGap).then(dah).then(interGap).then(dah)
  .then(shortGap)
  .then(dit).then(interGap).then(dit).then(interGap).then(dit)
  .then(mediumGap)
  .then(() => console.log('SOS : End'));

  const ch1= (moji,t1)=> Promise.resolve().then(t1).then(mediumGap).then(()=>{document.getElementById('texta').value=document.getElementById('texta').value+moji;});

  const ch2= (moji,t1,t2)=> Promise.resolve().then(t1).then(interGap).then(t2).then(mediumGap).then(()=>{document.getElementById('texta').value=document.getElementById('texta').value+moji;});
  che=()=>ch1("ヘ",dit);
  cmu=()=>ch1("ム",dah);
  ci=()=> ch2("イ",dit,dah);
  cta=() => ch2("タ",dah,dit);
  cda=()=>ch2("\"",dit,dit);
  cyo=()=>ch2("ヨ",dah,dah);
  const ch3= (moji,t1,t2,t3)=> Promise.resolve().then(t1).then(interGap).then(t2).then(interGap).then(t3).then(mediumGap).then(()=>{document.getElementById('texta').value=document.getElementById('texta').value+moji;});
  cra=()=>ch3("ラ",dit,dit,dit);
  cu=()=>ch3("ウ",dit,dit,dah);
  cya=()=>ch3("ヤ",dit,dah,dah);
  cwa=()=>ch3("ワ",dah,dit,dah);
  cna=()=>ch3("ナ",dit,dah,dit);
  cri=()=>ch3("リ",dah,dah,dit);
  cre=()=>ch3("レ",dah,dah,dah);
  cho=()=>ch3("ホ",dah,dit,dit);




  // const sos=() => Promise.resolve().then(ci).then(cta).then(cda).then(cyo)
  const sos=() => Promise.resolve().then(cwa).then(che).then(cmu).then(ci).then(cra).then(cu).then(cna).then(cri).then(cre).then(cho).then(ci).then(cta).then(cda).then(cyo).then();

    </script>
  </head>
  <body>

<h1>Web Audio Beep Morse Code</h1>

<p>
  <input type="button" value="Dit" onclick="dit();" accesskey="t">
  <input type="button" value="Dah" onclick="dah();" accesskey="h">
  <input type="button" value="和文練習" onclick="sos();">
</p>

<textarea id="texta"></textarea>

  </body>
