<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="Gojuon.js" async></script>
    <script defer>
        window.addEventListener('load', () => {
            const app = Elm.Gojuon.init({ node: document.getElementById('target') })

           
            app.ports.speak.subscribe(function(data){
              const uttr = new SpeechSynthesisUtterance(data)
              uttr.rate = 1.2
              speechSynthesis.speak(uttr)
            });
              

        }, false)
    </script>
    <title></title>
</head>

<body>
    <div id="target"></div>

</body>

</html>
